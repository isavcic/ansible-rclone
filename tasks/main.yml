---
- name: Create directory for ansible custom facts
  ansible.builtin.file:
    state: directory
    recurse: yes
    path: /etc/ansible/facts.d

- name: Gather OS specific variables
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
    - "{{ ansible_distribution }}.yml"
    - "{{ ansible_os_family }}.yml"
  tags:
    - vars

- name: Discover the latest version
  include_tasks: discover.yml

- name: Perform the install steps
  include_tasks: install.yml
  when: (ansible_facts['ansible_local']['rclone'] is not defined) or (ansible_facts['ansible_local']['rclone']['rclone']['installed_version'] != rclone_version)
